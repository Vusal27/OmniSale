<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./styles/normalize/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/main.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="./images/icons/fav-icon.png" type="image/png">
        <title>Omni Sale Form</title>
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <main class="main">
                <div class="log-block">
                    <div class="log-block__blur"></div>
                    <button class="log-block__back">вернуться
                        <svg class="log-block__back-icon">
                            <use xlink:href="./images/icons/sprite.svg#back"></use>
                        </svg>
                    </button>
                    <div class="log-block__avatar">
                        <img src="./images/content/avatar.png" alt="avatar" class="log-block__avatar-img">
                    </div>
                    <div class="log-block__form">
                        <form action="send.php" method="post" class="form">
                            <label class="form__label">
                                <input type="tel" class="form__input" name="phone" placeholder="Номер телефона" pattern="8\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
                                <span class="form__input-error">!</span>
                                <svg class="form__input-checked">
                                    <use xlink:href="./images/icons/sprite.svg#check"></use>
                                </svg>
                            </label>
                            <label class="form__label">
                                <input type="password" class="form__input" name="password" placeholder="Пароль" pattern="(?=^.{5,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*" required>
                                <span class="form__input-error">!</span>
                            </label>
                        <div class="form__row">
                                <div class="form__row-left">
                                    <input type="checkbox" class="form__input-checkbox" id="checkbox">
                                    <label for="checkbox" class="form__checkbox"></label>
                                    <span class="form__checkbox-desc">Запомнить</span>
                                </div>
                                <div class="form__row-right">
                                    <a href="#" class="form__forgot">Забыл пароль</a>
                                </div>
                            </div>
                            <button class="form__btn" type="submit">Войти</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <script src="./scripts/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>
    </body>
    </html>
